version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: gmao-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme_mongodb_password
    volumes:
      - mongodb_data:/data/db
    networks:
      - gmao-network
    # NE PAS exposer MongoDB à l'extérieur !
    # ports:
    #   - "27017:27017"

  # Backend FastAPI
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: gmao-backend
    restart: unless-stopped
    environment:
      # MongoDB Connection
      MONGO_URL: mongodb://admin:changeme_mongodb_password@mongodb:27017/gmao_db?authSource=admin
      
      # JWT Secret (CHANGEZ CETTE VALEUR !)
      SECRET_KEY: CHANGEZ_CETTE_CLE_SECRETE_TRES_LONGUE_ET_ALEATOIRE
      
      # SMTP Configuration (optionnel)
      SMTP_HOST: localhost
      SMTP_PORT: 25
      SMTP_FROM: no-reply@gmao-iris.local
      SMTP_FROM_NAME: GMAO Iris
      
      # App URL (REMPLACEZ PAR VOTRE IP PUBLIQUE)
      APP_URL: http://VOTRE-IP-PUBLIQUE:3000
      
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
    networks:
      - gmao-network
    volumes:
      - backend_uploads:/app/backend/uploads
      - backend_backups:/app/backups

  # Frontend React
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANT: Remplacez par votre IP publique
        REACT_APP_BACKEND_URL: http://VOTRE-IP-PUBLIQUE:8001
    container_name: gmao-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - gmao-network
    environment:
      - NODE_ENV=production

networks:
  gmao-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  backend_uploads:
    driver: local
  backend_backups:
    driver: local
